<div style="text-align:center">
  <h1>Let's do some notifications from ashes!</h1>
  <app-notification position="{{ _position }}"></app-notification>
  <div *ngFor="let position of positions">
    <input
      id="{{ position }}"
      type="radio"
      [value]="position"
      [(ngModel)]="_position"
    />
    <label for="{{ position }}">{{ position }}</label>
  </div>
  <button (click)="showNotification()"></button>
</div>
